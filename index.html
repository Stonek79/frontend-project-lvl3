<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>RSS Aggregator (3 project on HEXLET)</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать статью</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3">RSS Aggregator</h1>
                    <p class="lead">Stay up to date! Start reading RSS now!</p>
                    <form action class="rss-form">
                        <div class="form-row d-flex">
                            <div class="col px-sm-1">
                                <input autofocus required name="url" aria-label="url" type="text" class="form-control form-control-lg w-100" placeholder="RSS link">
                            </div>
                            <div class="col-auto px-sm-1">
                                <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
                    <div class="feedback"></div>
                </div>
            </div>
        </section>
        <div class="container-fluid p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto posts"></div>
            </div>
        </div>
    </main>
    <footer class="footer border-top py-3 mt-5">
        <div class="container-xl">
            <div class="text-center">
                created by <a href="https://github.com/Stonek79/frontend-project-lvl3" class='text-decoration-none' target="_blank">Hexlet & Stonek79</a>
            </div>
        </div>
    </footer>
</body>
</html>
